<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="logo"></div>

        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Opportunities</li>
                <li>Contacts</li>
                <li>Join Us</li>
            </ul>
        </nav>

        <div class="user-img"></div>        
    </header>

    <div class="container">        

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Type your name" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Type your last name" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Type your email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celphone</label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>                    

                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gender</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Others</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="name" name="gender">
                            <label for="none">I don't wanna say</label>
                        </div>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Send</a></button>
                </div>
            </form>

        </div>
    </div>
    
</body>
</html>
